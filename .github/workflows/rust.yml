name: Build & test

permissions:
  actions: write
  checks: write
  pull-requests: write

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Rust toolchain with caching
        uses: brndnmtthws/rust-action@v1
        with:
          toolchain: nightly
      - run: cargo build
      - run: cargo +nightly test -- --format=junit -Z unstable-options --report-time > test-report.xml
        env:
          RUST_BACKTRACE: 1
      - run: cargo fmt --all -- --check
      - run: cargo clippy -- -D warnings
      - name: Publish Report
        uses: turing85/publish-report@v2
        with:
          checkout: "true"
          comment-header: my-comment-header
          comment-message-recreate: Hello
          recreate-comment: true
